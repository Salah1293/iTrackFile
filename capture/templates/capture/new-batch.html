{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h2 style="text-align: center;" >Capture</h2>
            <a class="backButton" href="{% url 'capture' %}"><i class="im im-angle-left"><</i></a>
            <br>
        
            <form class="form" method="POST">
                {% csrf_token %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#job">Job</label>
                    <select class="input input--text" id="formInput#job" name="job">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
                

                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">Name</label>
                    <input class="input input--text" id="formInput#text" type="text" name="text"
                        placeholder="Enter text" />
                </div>

                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">Date</label>
                    <input class="input input--text" id="formInput#text" type="date" name="text"
                        placeholder="Enter text" />
                </div>

                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">Time</label>
                    <input class="input input--text" id="formInput#text" type="text" name="text"
                        placeholder="Enter text" />
                </div>

                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">Description</label>
                    <input class="input input--text" id="formInput#text" type="text" name="text"
                        placeholder="Enter text" />
                </div>
                <a href="{% url 'updateBatch' %}">
                <button class="btn btn--sub btn--lg  my-md" type="submit" value="Ok" />
                </a>
                <a href="{% url 'landingBatches' %}">
                <button class="btn btn--sub btn--lg  my-md" type="submit" value="Canel" />
                </a>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
