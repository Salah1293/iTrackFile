{% extends 'main.html' %}
{% load static %}
{% block content %}


<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h2 style="text-align: center;" >CRIMINAL</h2>
            <a class="backButton" href="{% url 'landingBatches' %}"><i class="im im-angle-left"><</i></a>
            <br>
            <form id="myForm" class="form" method="GET" action="{% url 'criminalResults' %}">
                {% csrf_token %}
                <!-- Input:Text -->
                <div class="form__field">
                    {% for field in form %} {% if field.name == 'docindex2' %}
                    <label for="formInput#text">Order Date</label>
                    <input type="date" name="start_date" class="input" autocomplete="off"/>
                    <input type="date" name="end_date" class="input" autocomplete="off" />
                    {% elif field.name != 'start_date' and field.name != 'end_date' %}
                    <label for="formInput#text">{{ field.label }}</label>
                    {{ field }} 
                    {% endif %} 
                    {% endfor %} 
                </div>
                <div class="button-group">
                <a href="{% url 'criminalSearch' %}">
                <button class="btn btn--sub btn--lg  my-md" type="submit">Search</button>
                </a>
                <button type="button" class="btn btn--sub btn--lg my-md" onclick="resetForm()">Clear</button>
                <a href="{% url 'landingBatches' %}">
                <button class="btn btn--sub btn--lg  my-md" type="button">Canecl</button>
                </a>
            </div>
            </form>
        </div>
    </div>
</main>

<script>  
    function resetForm(){
        document.getElementById('myForm').reset();
    }
</script>
{% endblock content %}
