{% extends 'main.html' %}
{% load static %}
{% block content %}


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <div class="title-container">
                <h2 id="cardName">CRIMINAL</h2>
            </div>
            <a class="backButton" href="{% url 'landingBatches' %}"><i class="im im-angle-left"><</i></a>
            <br>
            <form id="myForm" class="form" method="GET" action="{% url 'criminalResults' %}">
                {% csrf_token %}
                
                <div class="form__field">
                    {% for field in form %} 
                        {% if field.name == 'docindex2' %}
                            <div class="form__field">
                                <div class="special-input-wrapper">
                                    <label id="formLabel" for="formInput#text">Order Date</label>
                                    <input type="date" name="start_date" class="input" autocomplete="off"/>
                                    <p id="betweenDates">to</p>
                                    <input type="date" name="end_date" class="input" autocomplete="off" />
                                </div>
                            </div>
                        {% elif field.name != 'start_date' and field.name != 'end_date' %}
                            <div class="input-wrapper">
                                <label id="formLabel" for="formInput#text">{{field.label}}</label>
                                {{field}}
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
                
                <div id="buttonSection">
                    <a href="{% url 'criminalResults' %}">
                    <button id="formButton" class="btn btn--sub btn--lg  my-md" type="submit">Search</button>
                    </a>
                    <button id="formButton" type="button" class="btn btn--sub btn--lg my-md" onclick="resetForm()">Clear</button>
                    <a href="{% url 'landingBatches' %}">
                    <button id="formButton" class="btn btn--sub btn--lg  my-md" type="button">Cancel</button>
                    </a>
                    </div>
            </form>
        </div>
    </div>
</main>
<script src="{% static 'js/scripts.js' %}" ></script>

{% endblock content %}
