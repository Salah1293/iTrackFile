{% extends 'main.html' %}
{% load static %}
{% block content %}


<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h2 style="text-align: center;" >Search: CIVIL</h2>
            <a class="backButton" href="{% url 'landingBatches' %}"><i class="im im-angle-left"><</i></a>
            <br>
            <form class="form" method="POST">
                {% csrf_token %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">Case Number</label>
                    <input class="input input--text" id="formInput#text" type="text" name="text"
                        placeholder="Enter text" />
                </div>
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">Order Date (mm/dd/yyyy)</label>
                    <input class="input input--text" id="formInput#text" type="date" name="text"
                        placeholder="Enter text" />
                </div>
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">Last Name</label>
                    <input class="input input--text" id="formInput#text" type="text" name="text"
                        placeholder="Enter text" />
                </div>
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">First Name</label>
                    <input class="input input--text" id="formInput#text" type="text" name="text"
                        placeholder="Enter text" />
                </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Search" />
                <a href="{% url 'landingBatches' %}">
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Canecl" />
                    </a>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
